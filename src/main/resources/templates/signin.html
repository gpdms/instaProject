<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">

    <title>ingstagram</title>
    <link rel="stylesheet" href="css/login/reset.css">
    <link rel="stylesheet" href="css/login/common.css">
    <link rel="stylesheet" href="css/login/style.css">
    <link rel="stylesheet" href="css/login/login.css">
    <link rel="shortcut icon" href="imgs/instagram.png">

</head>
<body>


<section id="container">
    <header id="header">
        <section class="h_inner">
            <h1 class="logo">
                <a th:href="@{/}">
                    <div class="sprite_insta_icon"></div>
                    <div>
                        <div class="sprite_write_logo"></div>
                    </div>
                </a>
            </h1>

            <div class="search_field">
                <input type="text" placeholder="검색" tabindex="0">

                <div class="fake_field">
                    <span class=sprite_small_search_icon></span>
                    <span>검색</span>
                </div>
            </div>


            <div class="right_icons">
                <a href="javascript:void(0);" onclick="signIn()"><div class="sprite_camera_icon"></div></a>
                <a href="javascript:void(0);" onclick="signIn()"><div class="sprite_compass_icon"></div></a>
                <a href="javascript:void(0);" onclick="signIn()"><div class="sprite_heart_icon_outline"></div></a>
                <a href="javascript:void(0);" onclick="signIn()"><div class="sprite_user_icon_outline"></div></a>
            </div>
        </section>
    </header>


    <div id="main_container">

        <div class="form_container">
            <div class="form">

                <h1 class="sprite_insta_big_logo title"></h1>

                <form action="#">
                    <p class="login_user_name">
                        <label for="user_name">아이디:</label>
                        <input type="text" id="user_name">
                    </p>
                    
                    
                    <p class="login_user_password">
                        <label for="user_password">비밀번호:</label>
                        <input type="text" id="user_password">
                    </p>
                    
                    <p class="login_user_nick">
                        <label for="user_nick">닉네임:</label>
                        <input type="text" id="user_nick">
                    </p>
                    
                     <p class="login_user_email">
                        <label for="user_email">이메일:</label>
                        <input type="text" id="user_email">
                    </p>

                    <input type="submit" id="submit_btn" value="가입" class="submit_btn">
                </form>



            </div>

            <div class="bottom_box">
                <div>
                    <span>계정이 있으신가요?</span>
                    <a th:href="@{/}">로그인</a>
                </div>
            </div>

        </div>

    </div>


</section>


<!-- <script src="js/insta.js"></script> -->
<script type="text/javascript">
function signIn() {
	alert("로그인이 필요한 기능입니다");
}
</script>
</body>
</html>
