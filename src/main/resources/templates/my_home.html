		<!-- 메인 -->
		<div id="main_container">

			<section class="b_inner">

					<div class="profile_wrap">
						<div class="profile_img" id="profile_img">
							<img th:if="${homeUser.profimg == null}"
								src="/imgs/profile_img.png" alt="기본_프로필이미지"> <img
								th:if="${homeUser.profimg != null}"

						</div>
					</div>

					<div class="detail">
						<div class="top">
							<div class="user_name" id="user_nick"
								th:text="${homeUser.nickname}"></div>

							<div
								th:if="${session.user != null and homeUser.mem_id == session.user.mem_id}">
								<a href="#" class="profile_edit" id="pfBtn">프로필편집</a> <a
									href="/logout" class="logout">로그아웃</a>
							</div>
						</div>

						<ul class="middle">
							<li><span>게시물</span> [[${postCount}]]</li>
							<li><a href="#" id="flwerBtn" ><span>팔로워</span>[[${countFlwer}]]</a>
							</li>
							<li><a href="#" id="flwingBtn"><span>팔로잉</span>[[${countFlwing}]]</a>
							</li>
						</ul>
						<p class="about">

								th:if="${session.user != null and homeUser.mem_id == session.user.mem_id}"

						</p>

					</div>
				</div>

				<!-- 갤러리 -->
				<div class="mylist_contents contents_container active"
					th:if="${postCount != 0}">
					<div th:each="img : ${firstImgs}" class="pic">
						<a th:if="${session.user != null}"
							th:href="@{/view/{post_id}(post_id=${img.post_id})}"> <img
							th:src="|/imgs/post/${img.img_id}|" width="150" height="150"
							alt="첫번째_미리보기_이미지">
						</a> <a th:if="${session.user == null}" href="#" onclick="signin()">
							<img th:src="|/imgs/post/${img.img_id}|" width="150" height="150"
							alt="첫번째_미리보기_이미지">
						</a>
					</div>
				</div>
				<div th:if="${postCount == 0}">
					<p style="font-size: 20px; color: #555;">등록된 게시글이 없습니다</p>
				</div>

				<!-- 북마크 -->
				<div class="bookmark_contents contents_container">
					<div class="pic">
						<a href="#"><img src="imgs/img_section/img03.jpg" alt=""></a>
					</div>

					</div>

	<!-- 프로필 편집 모달 -->
	<div class="profileMd pfmodal">
		<div class="pfmodal-body">
			<div class="thumb_user_pf">
				<div class="profile_thumb_pf" id="modal_img">
					<img th:if="${homeUser.profimg == null}"
						src="/imgs/profile_img.png" alt="기본_프로필이미지"> <img
						th:if="${homeUser.profimg != null}"
						th:src="|/imgs/profile/${homeUser.profimg}|" alt="프로필이미지">
				</div>
				<div class="detail">
					<div id="modal_nick" th:text="${homeUser.nickname}+'님의 프로필'"></div>
				</div>
			</div>
			<hr>
			<a style="color: #0095F6;">이미지 변경</a>
			<hr>
			<a style="color: red;" th:onclick="delPf()">현재 사진 삭제</a>
			<hr>
			<a style="color: #999;" id="pfCloseBtn">취소</a>
			<hr>
			<div class="form_container">
				<div class="form">
					<form id="nickForm" method="post">
						<p class="login_user_name">
							<label for="user_name">닉네임:</label> <input type="text"
								name="nickname" id="modal_input_nick"
								th:value="${homeUser.nickname}"> <input type="hidden"
								name="mem_id" th:value="${homeUser.mem_id}">
						</p>
						<button type="button" th:onclick="editNickname()"
							class="submit_btn">닉네임 변경</button>
					</form>
				</div>
			</div>
		</div>
	</div>
	
	<!---------- 팔로워 모달 -------------------->
		<div class="followerMd flwmodal">
			<div class="flwmodal-body">
				<div th:each="follower:${flwerList}" class="thumb_user">
					<div class="profile_thumb">
						<img src="/imgs/thumb02.jpg" alt="프로필사진">
					</div>
					<div class="detail">
						<div class="id">
							<a href="#">[[${follower}]]</a>
						</div>
						<div class="time">1시간 전</div>
					</div>
				</div>

			</div>
		</div>

		<!------------ 팔로잉 모달 ------------->
		<div class="followingMd flwmodal">
			<div class="flwmodal-body">
				<div th:each="following:${flwingList}" class="thumb_user">
					<div class="profile_thumb">
						<img src="/imgs/thumb02.jpg" alt="프로필사진">
					</div>
					<div class="detail">
						<div class="id">
							<a href="#">[[${following}]]</a>
						</div>
						<div class="time">1시간 전</div>
					</div>
				</div>

			</div>
		</div>

		
<script>
//----팔로워 모달-----------------
let body2 = document.querySelector("body");
let followerMd = document.querySelector('.followerMd');
let flwerBtn = document.getElementById("flwerBtn");

function flwerMdOpen() {
  followerMd.style.display = 'block';
  body2.style.overflow = "hidden";
}
function flwerMdClose() {
  followerMd.style.display = "none";
  body2.style.overflow = "auto";
}

// 클릭시 모달오픈
flwerBtn.addEventListener('click', flwerMdOpen);

// 외부 클릭시 모달창닫음
window.addEventListener('click', (e) => {
  e.target === followerMd ? flwerMdClose() : false
})

//----팔로잉 모달-----------------
let body3 = document.querySelector("body");
let followingMd = document.querySelector('.followingMd');
let flwingBtn = document.getElementById("flwingBtn");

function flwingMdOpen() {
  followingMd.style.display = 'block';
  body3.style.overflow = "hidden";
}
function flwingMdClose() {
  followingMd.style.display = "none";
  body3.style.overflow = "auto";
}

// 클릭시 모달오픈
flwingBtn.addEventListener('click', flwingMdOpen);

// 외부 클릭시 모달창닫음
window.addEventListener('click', (e) => {
  e.target === followingMd ? flwingMdClose() : false
})


</script>

			function signin() {
				alert("로그인이 필요한 기능입니다.");
				location.href = "/";
			}

			function delPf() {
				$
						.ajax({
							type : 'post',
							url : '/deletePfImg',
							success : function(data) {
								alert(data);
								/*  $('#profile_img').load(location.href+' #profile_img'); */
								$('#none_pf')
										.replaceWith(
												'<img th:if="${homeUser.profimg == null}" src="/imgs/profile_img.png" id="none_pf" alt="기본_프로필이미지">');
								modalClose();

							},
							error : function(err) {
								console.log(err);
							}
						});
			}

			function editNickname() {
				var nickFormData = $("#nickForm").serialize();
				$.ajax({
					type : 'post',
					url : '/updateNickname',
					data : nickFormData,
					success : function(data) {
						alert("닉네임이 변경되었습니다.");
						$("#user_nick").replaceWith(data);
						$("#modal_nick").replaceWith(data);
						modalClose();
					},
					error : function(err) {
						console.log(err);
					}
				})

			}
